{% from "macros/svgs.html" import star, pencil %}

{% extends "layout.html" %}

{%- block head_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}" />
{% endblock %}

{% block main_content %}
<div class="container">
    <header class="message__header">
        <div class="header__row">
            <div class="movie__name">
                <h1>{{ question.title }}</h1>
                
            </div>
            <div class="message__dateSent">
               
                <a class="message__edit" href="{{ url_for('pages.question_edit', _id=question._id)}}">Edit {{ pencil("pencil") }}</a>

                <a class="message__delete" href="{{ url_for('pages.question_delete', _id=question._id)}}">#Delete Button(insert verification)</a>
            </div>
        </div>
        
<div class="message__content">
        {{ question.content }}
    </div>

   
    </header>
</div>
{% endblock %}
