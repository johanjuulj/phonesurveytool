{% from "macros/fields.html" import render_text_field, render_area_field, render_select_field %}

{% extends "layout.html" %}

{%- block head_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" />
{% endblock %}

{% block main_content %}

<h1>Schdule Notifications</h1>
<form action="{{ url_for('pages.schedule') }}" method="POST">
    <label for="">Select a project:</label>
    <select name="project" method="POST" action="/">
        {% for project in projects %}
        <option value="{{project}}" SELECTED>{{project}}</option>"
        {% endfor %}
    </select>
    <label for="">Select a notification:</label>
    <select name="messageTitle" method="POST" action="/">
        {% for notification in notifications %}
        <option value="{{notification.title}}" SELECTED>{{notification.title}}</option>"
        {% endfor %}
    </select>
    <label for="">When date:</label>
    <input type="date" id="date" name="date"  method="POST">    
    <input  id="nors" name="nors" value="notification" method="POST" hidden>
    <input type="submit" value="Submit">
</form>

{% endblock %}
