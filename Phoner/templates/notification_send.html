{% from "macros/fields.html" import render_text_field, render_area_field, render_select_field %}

{% extends "layout.html" %}

{%- block head_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" />
{% endblock %}

{% block main_content %}

<form method="POST" action="{{ url_for('pages.send_notification') }}">
<select name="project" method="POST" action="/">
    {% for project in projects %}
        <option name="project" value="{{project}}" SELECTED>{{project}}</option>"
    {% endfor %}
</select>

<select name="notification" method="POST" action="/">
    {% for notification in notifications %}
        <option name="notification" value="{{notification._id}}" SELECTED>{{notification.title}}</option>"
    {% endfor %}
</select>

<input type="submit" value="Submit">
</form> 





{% endblock %}
